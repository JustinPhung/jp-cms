<div class="text-center">
<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">CMS Login</h1>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus [(ngModel)]="form.username">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="form.password">
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="submitForm()" >Sign in</button>
</form>
</div>
